<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily</title>
    <!-- Ini Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- css umum  -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="main.html">Organize-Me</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="home.html">home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="daily.html">daily</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="myday.html">myday</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="weekly.html">weekly</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="tips.html">on-tips</a>
            </li>
        </div>
      </div>
    </nav>

    <!-- heading -->
    <div class="heading">
      <h3>daily</h3>
    </div>

    <!-- main code -->
    <main class="app" id="app">
      <section class="greeting">
        <h2 class="title">
        </h2>
      </section>
      <section class="create-todo">

        <!-- input to do -->
        <form id="new-todo-form">
          <h4>What's on your todo?</h4>
          <input
            type="text"
            placeholder="e.g. buy some snack"
            name="content"
            id="content"
          />

          <!-- options menu -->
          <h4>Pick a category</h4>
          <div class="options">
            <label>
              <input
                type="radio"
                name="category"
                id="category1"
                value="business"
              />
              <span class="bubble business"></span>
              <div>Business</div>
            </label>
            <label>
              <input
                type="radio"
                name="category"
                id="category2"
                value="college"
              />
              <span class="bubble college"></span>
              <div>College</div>
            </label>
            <label>
              <input
                type="radio"
                name="category"
                id="category3"
                value="personal"
              />
              <span class="bubble personal"></span>
              <div>Personal</div>
            </label>
            <label>
              <input
                type="radio"
                name="category"
                id="category4"
                value="work"
              />
              <span class="bubble work"></span>
              <div>Work</div>
            </label>
          </div>
          <input type="submit" value="Add todo" />
        </form>
      </section>

      <!-- list todo -->
      <section class="todo-list">
        <h3>TODO LIST</h3>
        <div class="list" id="todo-list"></div>
      </section>

      <!-- js & css daily -->
      <link rel="stylesheet" href="css/daily.css" />
      <script src="js/daily.js"></script>
    </main>
    
    <!-- js umum -->
    <script src="js/main.js"></script>
  </body>
</html>
